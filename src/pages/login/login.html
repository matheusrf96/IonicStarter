<ion-content padding class="login-content">
    <h3>Login</h3>
    <form (ngSubmit)="loginForm()" class="form-login">
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="login.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="login.senha" name="senha"></ion-input>
        </ion-item>
        
        <div class="btn">
          <button ion-button class="entrar botao" type="submit">
            <span class="button-text">Entrar</span>
          </button>
        </div>

        <ion-item>
          <a ion-button href="" (click)="cadastrar()">Criar conta</a>
        </ion-item>
      </form>
</ion-content>
