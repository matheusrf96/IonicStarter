<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of contatos">
      <button ion-item>
        <ion-avatar item-start>
         <img src="assets/imgs/logo.png">
        </ion-avatar>
        <h2>{{ item.primeiroNome }} {{item.ultimoNome}}</h2>
        <p>@{{ item.username }}</p>
    </button>
  </ion-list>
</ion-content>
