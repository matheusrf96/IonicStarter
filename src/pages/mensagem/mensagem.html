<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Alertas Recebidos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let item of alertas">
        <button ion-item>
          <ion-avatar item-start>
           <img src="assets/imgs/logo.png">
          </ion-avatar>
          <h2>{{ item.username }}</h2>
          <p>{{ item.mensagem }}</p>
      </button>
    </ion-list>
</ion-content>
